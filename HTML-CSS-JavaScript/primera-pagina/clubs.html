<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubs | Lucas Golf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="clubs.html">Clubs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <aside><img src="images/logo.png" class="logo" alt="Lucas Golf Store"></aside>
    <article>
      <section class="columns-desktop">
        <div class="club">
          <img src="images/iron.jpg" class="club-image" alt="Iron">
          <div class="columns">
            <div class="title">Golf Iron</div>
            <div class="price">$120</div>
          </div>
          <p class="desc">Nuestro palo mas famoso!</p>
          <button data-order="iron">Order</button>
        </div>
        <div class="club">
          <img src="images/ironm6.jpg" class="club-image" alt="IronM6">
          <div class="columns">
            <div class="title">Golf Iron M6</div>
            <div class="price">$140</div>
          </div>
          <p class="desc">Nuestro palo mas caro!</p>
          <button data-order="iron">Order</button>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="clubs.html">Clubs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
